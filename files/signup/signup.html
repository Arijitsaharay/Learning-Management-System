<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>



    <link rel="stylesheet" href="css/stylesign.css">
    <script type="text/javascript">
      function checkForm(form) {

              if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
              if (form.pwd1.value.length < 6) {
                  alert("Password must contain at least six characters!");
                  form.pwd1.focus();
                  return false;
              }

              re = /[0-9]/;
              if (!re.test(form.pwd1.value)) {
                  alert("Password must contain at least one number (0-9)!");
                  form.pwd1.focus();
                  return false;
              }
              re = /[a-z]/;
              if (!re.test(form.pwd1.value)) {
                  alert("Password must contain at least one lowercase letter (a-z)!");
                  form.pwd1.focus();
                  return false;
              }
              re = /[A-Z]/;
              if (!re.test(form.pwd1.value)) {
                  alert("Password must contain at least one uppercase letter (A-Z)!");
                  form.pwd1.focus();
                  return false;
              }
          } else {
              alert("Passwords do not match!");
              form.pwd1.focus();
              return false;
          }


          return true;
      }
}
    
    </script>

</head>

<body>

    <div id="login">
        <form name='form-login' onsubmit="return checkForm(this);" action="index.html" method="post">
            <h2 style="text-align:center;color:rgb(221, 221, 145);">Signup</h2>
            <input type="text" id="name" placeholder="First Name" required>
            <input type="text" id="lname" placeholder="Last Name" >
            <input type="text" id="user" placeholder="Username" required>

            <input type="password" name="pwd1" id="pwd1" placeholder="Password" required>
            <input type="password" id="pwd2" name="pwd2" placeholder="Confirm Password" required>

            <input type="submit" value="Signup"></form>
                    <h4 style="text-align:center;">Already have account
                        <a href="../login.html">login here</a>
                    </h4>

        
</div>


</body>

</html>
